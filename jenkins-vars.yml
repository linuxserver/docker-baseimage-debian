---

# jenkins variables
project_name: docker-baseimage-debian
external_type: os
release_type: stable
release_tag: trixie
ls_branch: master
image_sbom: true
image_provenance: true
repo_vars:
  - BUILD_VERSION_ARG = 'OS'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-baseimage-debian'
  - CONTAINER_NAME = 'baseimage-debian'
  - DOCKERHUB_IMAGE = 'lsiobase/debian'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/debian'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/debian'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='false'
  - CI_PORT='80'
  - CI_SSL='true'
  - CI_DELAY='30'
  - CI_DOCKERENV='LSIO_FIRST_PARTY=true'
  - CI_AUTH=''
  - CI_WEBPATH=''
